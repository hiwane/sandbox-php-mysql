name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["0-bug"]
projects: []
assignees:
  - hiwane
body:
  - type: markdown
    attributes:
      value: |
        ## バグの内容、再現手順
  - type: dropdown
    id: pos
    attributes:
      label: 発生個所
      description: バグの発生個所を選択してください
      options:
        - AAA
        - BBB
        - CCC
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: バグの内容を詳しく説明してください。
      placeholder: 具体的にお願いします
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: バグを再現するための手順を記述してください。
      placeholder: |
        1. '...' に移動
        2. '....' をクリック
        3. '....' までスクロール
        4. エラーが発生  
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      description: 本来期待される動作を記述してください
    validations:
      required: true
  - type: dropdown
    id: pos
    attributes:
      label: 発生頻度
      description: バグの発生頻度を選択してください
      options:
        - 毎日
        - 週に数回
        - 月に数回
        - 年に数回
        - ごく稀に
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 効果
      description: 作業優先度確定のため、修正により期待される効果を入力してください。
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: 補足
      description: 他に伝えたい事項があれば記載してください。
    validations:
      required: false
  - type: dropdown
    id: browser
    attributes:
      label: ブラウザ
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
